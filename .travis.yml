language: c
sudo: required
before_install:
  - sudo apt-get update
  - sudo apt-get install -y protobuf-compiler
install: test -e .travis.opam.sh || wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
env:
  - OCAML_VERSION=4.04
  - OCAML_VERSION=4.05
  - OCAML_VERSION=4.06
  - OCAML_VERSION=4.07
  - OCAML_VERSION=4.08 EXTRA_DEPS="ocamlformat.0.11.0" PRE_INSTALL_HOOK="make format"
os:
  - linux
  - osx
